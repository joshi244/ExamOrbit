<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mock Test — 100 Questions</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header style="text-align:center;margin:18px 0">
      <h1>100 Questions Mock Test</h1>
      <p>Sections: Math (25) · English (25) · Reasoning (25) · GK (25)</p>
    </header>

    <div id="quiz-area"></div>

    <div class="controls">
      <input id="name" class="search-filter" placeholder="Enter your name (optional)" />
      <button id="submitBtn" class="submit-btn">Submit Test</button>
    </div>

    <div id="result" class="result-box" style="display:none"></div>
  </div>

<script src="mock-test.js"></script>
</body>
</html>
